name: Adds "good first issue" to project

on:
  issues:
    types:
      - opened
      - labeled
jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: hhttps://github.com/orgs/camunda-community-hub/projects/3/
          github-token: ${{ secrets.ADDTOPROJECT }}
          labeled: good-first-issue
